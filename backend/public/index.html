<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="main">
			<ul class="list">
			</ul>
		</div>

		<script type="text/javascript">
			$(function() {
				$.get("/api/rappers", function(data) {
					data.forEach(function(elem) {
						$(".list").append('<li><h1>' + elem.name + '</h1><img src="' + elem.img_src + '" /></li>')
					})
				})
			})

		</script>
	</body>
</html>
